<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/login-register/dist/output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <section class="flex flex-col md:flex-row h-screen items-center">
      <div class="bg-gray-200 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
        <h1><a class="text-lg font-bold" href="../index.html">Kembali ke Homepage</a></h1>
        <img src="https://images.unsplash.com/photo-1604480132736-44c188fe4d20?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=990&q=80" alt="" class="w-full h-full object-cover" />
      </div>

      <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center">
        <div class="w-full h-100">
          <img class="mt-2" src="logo.png" alt="" />
          <h1 class="text-2xl md:text-2xl font-bold leading-tight mt-12 text-center">LOGIN</h1>

          <form role="form" onsubmit="signIn(event);" class="mt-6" action="#" method="POST">
            <div>
              <label class="block text-gray-700">Email</label>
              <input
                type="email"
                name=""
                id="email"
                placeholder="Masukan Email"
                class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                value="asd@example.com"
                autofocus
                autocomplete
                required
              />
            </div>

            <div class="mt-4">
              <label class="block text-gray-700">Password</label>
              <input
                type="password"
                name=""
                id="pwd"
                placeholder="Masukan Password"
                minlength="6"
                class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                value="123456"
                required
              />
            </div>
            <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">Log In</button>
          </form>
          <p class="mt-8">
            Belum punya akun?
            <a href="register.html" class="text-blue-500 hover:text-blue-700 font-semibold"> Daftar Disini </a>
          </p>
        </div>
      </div>
    </section>
    <script src="script2.js"></script>
  </body>
</html>
